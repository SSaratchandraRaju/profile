<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login</title>
    <style>
        body {
            background: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            width: 350px;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #22223b;
            text-align: center;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            color: #4a4e69;
            font-size: 1rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #c9c9c9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.2s;
        }
        .form-group input:focus {
            border-color: #5f6caf;
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background: #5f6caf;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #3d4173;
        }
        .login-footer {
            margin-top: 1.2rem;
            text-align: center;
            font-size: 0.95rem;
            color: #6c757d;
        }
        .login-footer a {
            color: #5f6caf;
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign In</h2>
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="login-footer">
            Forgot your password? <a href="#">Reset here</a>
        </div>
    </div>
</body>
</html>
